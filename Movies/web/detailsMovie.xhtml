<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{movieBean.id}"/>
            <f:viewAction action="#{movieBean.initEntity()}"/>
        </f:metadata>
    </h:head>
    <h:body>        
        <h:form>
            <h:panelGrid border="0" columns="2">
                <h:outputLabel value="ID: "/>
                <h:outputText value="#{movieBean.currentMovie.id}"/>
                <h:outputLabel value="Nom du film: "/>
                <h:outputText value="#{movieBean.currentMovie.name}"/>
                <h:outputLabel value="Producteur: "/>
                <h:outputText value="#{movieBean.currentMovie.producer}"/>
            </h:panelGrid>
            <!-- <h:button outcome="addPerson.xhtml" value="Editer">
                <f:param name="id" value="{personBean.currentPerson.id}"/>
            </h:button>-->

            <h1>Liste des personnes qui ont vu le film</h1>
            <h:dataTable value="#{movieBean.currentMovie.people}" var="person">
                <h:column>
                    <f:facet name="header"><h:outputText value="ID" /></f:facet>
                    <h:link value="#{person.id}" outcome="detailsPerson.xhtml" >
                        <f:param name="id" value="#{person.id}" />
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Prénom" /></f:facet>
                    <h:link value="#{person.firstName}" outcome="detailsPerson.xhtml" >
                        <f:param name="id" value="#{person.id}" />
                    </h:link>                    
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Nom" /></f:facet>
                    <h:link value="#{person.lastName}" outcome="detailsPerson.xhtml" >
                        <f:param name="id" value="#{person.id}" />
                    </h:link>
                </h:column>
            </h:dataTable>
            <br/> 
        </h:form>
        <h:button id="cancel" value="Retour à la page d'accueil" outcome="index.xhtml"/>
    </h:body>
</html>
