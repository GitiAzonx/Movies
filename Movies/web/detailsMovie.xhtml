<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{movieBean.id}"/>
            <f:viewAction action="#{movieBean.initEntity()}"/>
        </f:metadata>
    </h:head>
    <h:body>     
        <ui:composition template="/main.xhtml">
            <ui:define name="top">#{msg['movie.details.title']}</ui:define>       
            <ui:define name="bottom">#{msg['pages.bottom']}</ui:define> 

            <ui:define name="content">
                <h:form>
                    <h:panelGrid border="0" columns="2">
                        <h:outputLabel value="#{msg['movie.id']}: "/>
                        <h:outputText value="#{movieBean.currentMovie.id}"/>
                        <h:outputLabel value="#{msg['movie.name']}: "/>
                        <h:outputText value="#{movieBean.currentMovie.name}"/>
                        <h:outputLabel value="#{msg['movie.producer']}: "/>
                        <h:outputText value="#{movieBean.currentMovie.producer}"/>
                    </h:panelGrid>
                    <h:button outcome="addMovie.xhtml" value="#{msg['button.label.add']}">
                        <f:param name="id" value="#{movieBean.currentMovie.id}"/>
                    </h:button>

                    <h1>#{msg['movie.details.people.title']}</h1>
                    <h:dataTable value="#{movieBean.currentMovie.people}" var="person">
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{msg['person.id']}" /></f:facet>
                            <h:link value="#{person.id}" outcome="detailsPerson.xhtml" >
                                <f:param name="id" value="#{person.id}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{msg['person.firstName']}" /></f:facet>
                            <h:link value="#{person.firstName}" outcome="detailsPerson.xhtml" >
                                <f:param name="id" value="#{person.id}" />
                            </h:link>                    
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="#{msg['person.lastName']}" /></f:facet>
                            <h:link value="#{person.lastName}" outcome="detailsPerson.xhtml" >
                                <f:param name="id" value="#{person.id}" />
                            </h:link>
                        </h:column>
                    </h:dataTable>
                    <br/> 
                </h:form>
                <h:button id="cancel" value="#{msg['button.label.home']}" outcome="index.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
