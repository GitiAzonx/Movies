<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:viewParam name="id" value="#{movieBean.id}"/>
            <f:viewAction action="#{movieBean.initEntity()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:panelGroup id="title">
            <h:panelGroup rendered="#{movieBean.id == null}">
                <h1>#{msg['movie.create.form.title']}</h1>
            </h:panelGroup>
            <h:panelGroup rendered="#{movieBean.id != null}">
                <h1>#{msg['movie.edit.form.title']}</h1>
            </h:panelGroup>
        </h:panelGroup>
        <h:form>
            <h:panelGrid border="0" columns="2">
                <h:panelGroup id="idOut">
                    <h:panelGroup rendered="#{movieBean.id != null}">
                        <h:outputLabel value="#{msg['person.id']}"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup id="idIn">
                    <h:panelGroup rendered="#{movieBean.id != null}">
                        <h:inputText readonly="true" disabled="true" value="#{movieBean.currentMovie.id}"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:outputLabel value="#{msg['movie.name']}"/>
                <h:inputText value="#{movieBean.currentMovie.name}"/>
                <h:outputLabel value="#{msg['movie.producer']}"/>
                <h:inputText value="#{movieBean.currentMovie.producer}"/>                
            </h:panelGrid>           
            <h:commandButton id="reset" value="#{msg['button.label.reset']}" type="reset" />
            <h:commandButton id="submit" value="#{msg['button.label.submit']}" action="#{movieBean.save()}" type="submit" />
            <h:button id="cancel" value="#{msg['button.label.cancel']}" outcome="index.xhtml"/>  
        </h:form>   
    </h:body>
</html>
