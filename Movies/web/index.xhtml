<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{indexBean.initLists()}"/>           
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/main.xhtml">
            <ui:define name="top">#{msg['index.title']}</ui:define>       
            <ui:define name="bottom">#{msg['pages.bottom']}</ui:define> 

            <ui:define name="content">
                <h1>#{msg['index.people.title']}</h1>
                <h:dataTable value="#{indexBean.people}" var="person">
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['person.id']}" /></f:facet>
                        <h:link value="#{person.id}" outcome="detailsPerson.xhtml" >
                            <f:param name="id" value="#{person.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['person.firstName']}" /></f:facet>
                        <h:link value="#{person.firstName}" outcome="detailsPerson.xhtml" >
                            <f:param name="id" value="#{person.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['person.lastName']}" /></f:facet>
                        <h:link value="#{person.lastName}" outcome="detailsPerson.xhtml" >
                            <f:param name="id" value="#{person.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['person.movies']}" /></f:facet>
                        <h:outputText value="#{person.movies.size()}" />
                    </h:column> 
                </h:dataTable>
                <h:button id="addPerson" value="#{msg['button.label.add']}" outcome="addPerson.xhtml"/>  
                <h1>#{msg['index.movies.title']}</h1>
                <h:dataTable value="#{indexBean.movies}" var="movie">
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['movie.id']}" /></f:facet>
                        <h:link value="#{movie.id}" outcome="detailsMovie.xhtml" >
                            <f:param name="id" value="#{movie.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['movie.name']}" /></f:facet>
                        <h:link value="#{movie.name}" outcome="detailsMovie.xhtml" >
                            <f:param name="id" value="#{movie.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['movie.producer']}" /></f:facet>
                        <h:link value="#{movie.producer}" outcome="detailsMovie.xhtml" >
                            <f:param name="id" value="#{movie.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['movie.people']}" /></f:facet>
                        <h:outputText value="#{movie.people.size()}" />
                    </h:column> 
                </h:dataTable>
                <h:button id="addPerson" value="#{msg['button.label.add']}" outcome="addMovie.xhtml"/>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
