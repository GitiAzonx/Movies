<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{indexBean.initLists()}"/>           
        </f:metadata>
    </h:head>
    <h:body>
        <h1>Liste des personnes</h1>
        <h:dataTable value="#{indexBean.people}" var="person">
            <h:column>
                <f:facet name="header"><h:outputText value="ID" /></f:facet>
                <h:link value="#{person.id}" outcome="detailsPerson.xhtml" >
                    <f:param name="id" value="#{person.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="PrÃ©nom" /></f:facet>
                <h:link value="#{person.firstName}" outcome="detailsPerson.xhtml" >
                    <f:param name="id" value="#{person.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Nom" /></f:facet>
                <h:link value="#{person.lastName}" outcome="detailsPerson.xhtml" >
                    <f:param name="id" value="#{person.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Nombre de films" /></f:facet>
                <h:outputText value="#{person.movies.size()}" />
            </h:column> 
        </h:dataTable>
        <h:button id="addPerson" value="Ajouter" outcome="addPerson.xhtml"/>  
        <h1>Liste des films</h1>
        <h:dataTable value="#{indexBean.movies}" var="movie">
            <h:column>
                <f:facet name="header"><h:outputText value="ID" /></f:facet>
                <h:link value="#{movie.id}" outcome="detailsMovie.xhtml" >
                    <f:param name="id" value="#{movie.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Nom" /></f:facet>
                <h:link value="#{movie.name}" outcome="detailsMovie.xhtml" >
                    <f:param name="id" value="#{movie.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Producteur" /></f:facet>
                <h:link value="#{movie.producer}" outcome="detailsMovie.xhtml" >
                    <f:param name="id" value="#{movie.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Nombre de personnes" /></f:facet>
                <h:outputText value="#{movie.people.size()}" />
            </h:column> 
        </h:dataTable>
    </h:body>
</html>
