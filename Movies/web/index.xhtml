<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{indexBean.initLists()}"/>           
        </f:metadata>
    </h:head>
    <h:body>
        <h1>Liste des personnes</h1>
        <h:dataTable value="#{indexBean.people}" var="person">
            <h:column>
                <f:facet name="header"><h:outputText value="ID" /></f:facet>
                <h:outputText value="#{person.id}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="PrÃ©nom" /></f:facet>
                <h:outputText value="#{person.firstName}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Nom" /></f:facet>
                <h:outputText value="#{person.lastName}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Nombre de films" /></f:facet>
                <h:outputText value="#{person.movies.size()}" />
            </h:column> 
        </h:dataTable>
        
        <h1>Liste des films</h1>
        <h:dataTable value="#{indexBean.movies}" var="movie">
            <h:column>
                <f:facet name="header"><h:outputText value="ID" /></f:facet>
                <h:outputText value="#{movie.id}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Nom" /></f:facet>
                <h:outputText value="#{movie.name}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Producteur" /></f:facet>
                <h:outputText value="#{movie.producer}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Nombre de personnes" /></f:facet>
                <h:outputText value="#{movie.people.size()}" />
            </h:column> 
        </h:dataTable>
    </h:body>
</html>
